<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="up.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- VIDEO -->
    <video autoplay loop muted playsinline>
        <source src="images/123.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <form>
            <h2 class="color-changing-text">Sign up</h2>

            <!------ First name ------>

            <div class="input-box">
                <input type="text" name="firstname" id="firstname" autocomplete="off" placeholder="First name" required>
                <i class='bx bxs-user'></i>
            </div>

            <!------ last name ------->

            <div class="input-box">
                <input type="text" for="name" name="lastname" id="lastname" autocomplete="off" placeholder="Last name"
                    required>
                <i class='bx bxs-user'></i>
            </div>

            <!------- Email ---------->

            <div class="input-box">
                <input type="email" name="email" autocomplete="off" id="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <!------- password -------->

            <div class="input-box">
                <input type="password" name="password" placeholder="password" id="password" required>
                <i class='bx bxs-lock-alt' id="showPassword"></i>
            </div>

            <!------ Date of Birth -------->

            <div class="input-man">
                <input type="date" id="dob" name="date" required>
                <i class='bx bxs-calendar'></i>
            </div>

            <!------- Gender ---------------->

            <select name="gender" id="gender">
                <optgroup label="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                </optgroup>
            </select><br><br>

            <!------------ Button ----------->

            <button type="submit" class="btn" onclick="saveFormData()">SAVE</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
