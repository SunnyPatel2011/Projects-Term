<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style next.css">
    <title>Sign Up</title>
</head>

<body>
    <img src="images next/logo1.png" alt="logo" class="logo">
    <img src="images next/name1.png" alt="name" class="name">
    <div class="box"></div>
    <div class="container">
        <form class="signup-form" id="myForm" onsubmit="validateAndSubmit(event)">
            <h2>Sign up to start chating</h2>

            <!-------- Firstname ------->

            <div class="input-group">
                <div class="half-width">
                    <label>First Name*</label>
                    <input type="text" id="firstname" placeholder="name" autocomplete="off" name="firstName" required>
                </div>

                <!---------- Lastname ------->

                <div class="half-width">
                    <label>Last Name*</label>
                    <input type="text" id="lastname" placeholder="name" autocomplete="off" name="lastName" required>
                </div>
            </div>

            <!--------- Email ----------->

            <div class="input-max">
                <label>Email*</label>
                <input type="email" id="email" placeholder="email" autocomplete="off" name="email" required>
            </div>

            <!----- Password ------->

            <div class="input-max">
                <label>Password*</label>
                <input type="password" id="password" placeholder="password" autocomplete="off" name="password" required>
            </div>

            <!------ Date of Birth ------>

            <div class="input-max">
                <label>Date of Birth*</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!----- Gender ---->

            <div class="input-max">
                <label>Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="" class="color-text" disabled selected>select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>&nbsp


            <!---- Button ----->

            <button type="submit" onclick="validateAndSubmit(event)">Save</button>
        </form>
    </div>
    <script src="Script next.js"></script>

</body>

</html>
