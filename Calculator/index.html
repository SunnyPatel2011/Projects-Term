<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./main.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="operator ac">AC</button>
            <button class="operator del">‚áê</button>
            <button class="operator brac">()</button>
            <button class="operator div">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator mul">*</button>
        </div>

        
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator min">-</button>
        </div>

        
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator plus">+</button>
        </div>

        
        <div>
            <button class="history">His </button>
            <button>0</button>
            <button>.</button>
            <button class="equalBtn">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
